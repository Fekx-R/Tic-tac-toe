<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font title -->
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font gameboard -->
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Moirai+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- manual font -->
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Mogra&family=Moirai+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>

    <div id="container">
        <h1>Tic Tac Toe</h1>
        
        <h3 id="message">Rob's win</h3>

        <div id="gameboard">
            <div class="box">X</div>
            <div class="box">O</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">O</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">X</div>
            <div class="box">O</div>
        </div>

        <div id="container-buttons">
            <button id="restart-btn">Restart Game</button>
            <button id="new-game-btn">New Game</button>
        </div>

        <!-- initial pop-up -->
        <div class="game-form">
            <form id="myForm" autocomplete="off">
                <div class="input-field">
                    <label class="input-label">(X) Player's 1 name:</label>
                    <input 
                    type="text"
                    name="player1Name"
                    class="formClass"
                    id="form1"
                    required
                    />
                </div>
                <div class="input-field">
                    <label class="input-label">(O) Player's 2 name:</label>
                    <input 
                    type="text"
                    name="player2Name"
                    class="formClass"
                    id="form1"
                    required
                    />
                </div>
                <div class="input-field">
                    <input type="radio" id="1v1" name="choice" value="0" required />
                    <label for="1v1" class="Title container">Player vs Player</label>
                </div>
                <div class="input-field">
                    <input type="radio" id="ai" name="choice" value="1" required />
                    <label for="ai" class="Title">Player vs Easy AI</label>
                </div>
                <div class="input-field">
                    <input type="radio" id="aiHard" name="choice" value="2" required />
                    <label for="aiHard" class="Title">Player vs Hard AI</label>
                </div>
                <div class="flex">
                    <button type="submit" class="start-btn">Start Game</button>
                </div>
            </form>
        </div>

        <div class="overlay"></div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
